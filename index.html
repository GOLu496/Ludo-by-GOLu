<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <title>Official Ludo Game</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div id="container">
        <aside id="ads-left" class="ads">Ads Space</aside>

        <main id="main-content">
            <div id="board-container">
                <img src="assets/board.jpg" id="board-img" alt="Ludo Board" />
                <div id="tokens-container">
                    <!-- Tokens will be dynamically created here -->
                </div>
            </div>

            <div id="ui-panel">
                <div id="info">
                    <div>Current Turn: <span id="current-player-name">Red</span></div>
                    <div>Dice Roll: <span id="dice-result">-</span></div>
                </div>

                <button id="roll-dice-btn">Roll Dice</button>
                <div id="message"></div>
            </div>
        </main>

        <aside id="ads-right" class="ads">Ads Space</aside>
    </div>
    <script src="game.js"></script>
</body>
</html>
